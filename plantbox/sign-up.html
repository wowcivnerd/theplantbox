{% extends 'layout.html' %}
{%  block content  %}
    
<form method="post">
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" name="email_address" required />
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name_form" required />
    <label for="password">Enter your password:</label>
    <input type="password" id="password" name="password_form" required />
    <label for="repassword">Re-enter your password:</label>
    <input type="password" id="repassword" name="re-password_form" required />
<br>
    <button type="submit">Submit</button>
</form>

{%  endblock  %}
